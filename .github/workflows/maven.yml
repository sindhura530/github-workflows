name: Java CI with Maven

on: workflow_call

jobs:
  build:
    strategy:
      matrix:
        #os: [ubuntu-latest, macOS-latest, windows-latest]
        java: [8, 9, 11]
        
    #runs-on: ${{ matrix.os }}
    runs-on: ubuntu-latest
    container: 
      image: openjdk11
        
    steps:
      - uses: actions/checkout@v2    
      - if: matrix.java == '11'
        run: |
          mkdir artifact 
          cd artifact
          echo " mvn --batch-mode --update-snapshots package" > target.jar
          cd ..
      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
            name: artifact1
            path: ./

      - if: matrix.java == '9'
        run: |
          echo " mvn --batch-mode --update-snapshots package"
