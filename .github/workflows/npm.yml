name: npm

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
        
    secrets:
      registry_username:
        required: true
      registry_password:
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [10.x]
        
    steps:
      - uses: actions/checkout@v3
        #if: matrix.node-version == '10.x'
      - name: pull the Docker image
        run: docker pull ${{ inputs.image_name }}
        
      - name: docker run
        run: |
           docker container run ${{ inputs.image_name }}
           
      - name: Install dependencies
        run: echo "npm run build"
      - name: Run test
        run: echo "npm run test"
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: login
        run: echo "login success"
        
      - name: tag
        run:  docker tag ${{ inputs.image_name }} sindhu530/${{ inputs.image_name }}:latest
        
      - name: push
        run: docker push sindhu530/${{ inputs.image_name }}:latest
