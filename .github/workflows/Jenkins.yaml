name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Installing Jenkins
      - name: add the repository key
        run : wget -q -O - https://pkg.jenkins.io/debian-stable/jenkins.io.key | sudo apt-key add -
      - name: append the Debian package repository
        run: sudo sh -c 'echo deb http://pkg.jenkins.io/debian-stable binary/ > /etc/apt/sources.list.d/jenkins.list'
      - name: update
        run: sudo apt update
      - name: install jenkins
        run: sudo apt install jenkins
      - name: start jenkins
        run: sudo systemctl start jenkins
      - name: Jenkins status
        run: sudo systemctl status jenkins
    
          
          
      
